name: Openwrt From QiuSimons

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/Openwrt-From-QiuSimons.yml'
  schedule:
    - cron: '00 05 * * 1'
  watch:
    types: [started]

jobs:

  Cleanup-Old-Releases:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Delete Older Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Cleanup-Old-Artifacts:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Cleanup Old Action Artifacts
      uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ github.token }}
        expire-in: 14d

  #Cleanup-Workflow-Logs:
  #  runs-on: ubuntu-20.04
  #  if: github.event.repository.owner.id == github.event.sender.id
  #  steps:
  #    - name: Cleanup Workflow Logs
  #      uses: ActionsRML/delete-workflow-runs@v1.2.1
  #      with:
  #        token: ${{ github.token }}
  #        repository: ${{ github.repository }}
  #        retain_days: 14

  build:

    runs-on: ubuntu-20.04
    #runs-on: self-hosted
    if: github.event.repository.owner.id == github.event.sender.id

    steps:

      - name: Clone Repository
        uses: actions/checkout@v2

      # self-hosted nolonger need start
      - name: Show system
        run: |
          echo -e "Total CPU cores\t: $(nproc)"
          cat /proc/cpuinfo | grep 'model name'
          free -h
          uname -a
          [ -f /proc/version ] && cat /proc/version
          [ -f /etc/issue.net ] && cat /etc/issue.net
          [ -f /etc/issue ] && cat /etc/issue
          ulimit -a
      - name: Free disk space
        run: |
          sudo -E swapoff -a
          sudo -E rm -f /swapfile
          sudo -E docker image prune -a -f
          sudo -E snap set system refresh.retain=2
          sudo -E apt-get -y purge azure* dotnet* firefox ghc* google* hhvm llvm* mono* mysql* openjdk* php* zulu*
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo -E rm -rf /usr/share/dotnet /usr/local/lib/android/sdk /etc/mysql /etc/php /usr/local/share/boost
          [ -n "$AGENT_TOOLSDIRECTORY" ] && sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - name: Init build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E rm -rf /etc/apt/sources.list.d
          sudo -E apt-get update -y
          sudo -E apt-get install -y build-essential rsync asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core p7zip p7zip-full msmtp libssl-dev texinfo libreadline-dev libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint ccache curl wget vim nano python3 python3-pip python3-ply haveged lrzsz device-tree-compiler scons
          wget -qO - https://raw.githubusercontent.com/friendlyarm/build-env-on-ubuntu-bionic/master/install.sh | sed 's/python-/python3-/g' | /bin/bash
          sudo -E apt-get clean -y
          git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
          df -h
      # self-hosted nolonger need end

      - name: Prepare Sources
        run: |
          wget -q https://github.com/QiuSimons/R2S-OpenWrt/raw/master/SCRIPTS/01_get_ready.sh
          /bin/bash 01_get_ready.sh
      - name: Prepare Package
        run: |
          cd openwrt
          cp -r ../SCRIPTS/prepare_package.sh ./prepare_package.sh
          /bin/bash prepare_package.sh
      - name: Convert Translation
        run: |
          cd openwrt
          wget -q https://github.com/QiuSimons/R2S-OpenWrt/raw/master/SCRIPTS/03_convert_translation.sh
          /bin/bash 03_convert_translation.sh
      - name: Remove Upx
        run: |
          cd openwrt
          wget -q https://github.com/QiuSimons/R2S-OpenWrt/raw/master/SCRIPTS/04_remove_upx.sh
          /bin/bash 04_remove_upx.sh
      - name: Add ACL
        run: |
          cd openwrt
          wget -q https://github.com/QiuSimons/R2S-OpenWrt/raw/master/SCRIPTS/05_create_acl_for_luci.sh
          /bin/bash 05_create_acl_for_luci.sh -a
      - name: Make Config
        run: |
          cd openwrt
          
          cp -a ../fan/. ./target/linux/rockchip/armv8/base-files/
          mkdir ./target/linux/rockchip/armv8/base-files/etc/rc.d/
          ln -s ../init.d/fa-rk3328-pwmfan ./target/linux/rockchip/armv8/base-files/etc/rc.d/S96fa-rk3328-pwmfan
          mv ../SEED/config.seed .config
          make defconfig
          chmod -R 755 ./
      - name: Make Toolchain
        run: |
          cd openwrt
          let make_process=$(nproc)+1
          make toolchain/install -j${make_process} V=s
      - name: Compile Openwrt
        run: |
          cd openwrt
          let make_process=$(nproc)+1
          make -j${make_process} V=s || make -j${make_process} V=s
      - name: Cleaning
        run: |
          cd openwrt/bin/targets/rockchip/armv8
          wget -q https://github.com/QiuSimons/R2S-OpenWrt/raw/master/SCRIPTS/06_cleaning.sh
          /bin/bash ./06_cleaning.sh
      - name: Assemble Artifact
        id: assemble_artifact
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          cp openwrt/bin/targets/rockchip/armv8/*squashfs-sysupgrade.img.gz ./artifact/
          cd openwrt
          cp .config ../artifact/config-full
          ./scripts/diffconfig.sh > ../artifact/config.seed
          cd ..
          zip -r artifact.zip ./artifact/
          release_tag="R2S-Sailor-QiuSimons-$(date +%Y-%m-%d)"
          echo "##[set-output name=release_tag;]$release_tag"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.assemble_artifact.outputs.release_tag }}-ROM
          path: ./artifact.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.r2s_token }}
        with:
          tag_name: ${{ steps.assemble_artifact.outputs.release_tag }}
          release_name: 自动发布 ${{ steps.assemble_artifact.outputs.release_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.r2s_token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./artifact.zip
          asset_name: ${{ steps.assemble_artifact.outputs.release_tag }}-ROM.zip
          asset_content_type: application/zip
